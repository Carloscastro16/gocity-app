<swiper [slidesPerView]="1" [spaceBetween]="0">
  <ng-container *ngFor="let slide of slides; index as i">
    <ng-template swiperSlide>
      <div class="card">
        <div class="imagen">
          <img [src]="slide.icon" alt="">
        </div>
         
      Slide {{ i }}
      </div>
     
    </ng-template>
  </ng-container>
</swiper>
